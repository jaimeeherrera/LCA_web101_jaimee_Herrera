<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Style/ticTacToe-style.css">

    <title>TicTacToe</title>
</head>



<body>
    <div id="notes">Notes: Basic Tic Tac Toe Game<br>
        <span id="who_go">X Goes first</span>

        <div id="3" class="square" onclick="change_Square(3)"></div>
        <div id="4" class="square" onclick="change_Square(4)"></div>
        <div id="5" class="square" onclick="change_Square(5)"></div>
        <div id="6" class="square" onclick="change_Square(6)"></div>
        <div id="7" class="square" onclick="change_Square(7)"></div>
        <div id="8" class="square" onclick="change_Square(8)"></div>

    </div>
    <br>
    <button onclick="new_Game()">New Game</button>
